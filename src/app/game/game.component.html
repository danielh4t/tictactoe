<main class="flex flex-col space-y-3 lg:space-y-6">
    <div class="flex flex-row justify-center gap-9 lg:gap-24">
        <div class="font-semibold">
            <p class="text-xl text-accent">PLAYER X</p>
            <p class="text-3xl text-white font-mono">3</p>
        </div>
        <div class="flex flex-row space-x-2">
            <div class="h-6 w-6 lg:h-9 lg:w-9 border-2 rounded-full border-pink-300"></div>
            <div class="h-6 w-6 lg:h-9 lg:w-9 border-2 rounded-full border-orange-300"></div>
        </div>
        <div class="text-end font-semibold">
            <p class="text-xl text-accent">PLAYER O</p>
            <p class="text-3xl text-white font-mono">2</p>
        </div>
    </div>
    <app-board></app-board>
    <div class="text-center">
        <button class="py-2 px-6 lg:px-9 rounded-3xl transform transition hover:-translate-y-0.5 border-2 border-accent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent hover:bg-blue-300 text-accent hover:text-white font-bold" (click)="start()">Start a game</button>
    </div>
</main>
