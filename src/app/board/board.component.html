<main class="flex flex-col justify-center items-center">
    <div class="grid grid-cols-3 grid-rows-3 gap-x-3 gap-y-2">
        <div *ngFor="let square of squares; let i = index">
            <app-square [move]="square" (click)="turn === 'X' ? makeMove(i): false"></app-square>
        </div>
    </div>
</main>
